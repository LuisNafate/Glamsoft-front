<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GlamSoft</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../Css/login.css">
    
    <style>
        .input-error {
            border-color: #e74c3c !important;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Bienvenido</h1>
                <p>Inicia sesión para continuar</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="login-input">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input 
                        type="text" 
                        id="login-input" 
                        placeholder="Correo o Teléfono" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="login-password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="login-password" 
                            placeholder="Tu contraseña" 
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-eye-slash toggle-password" id="toggleLoginPass"></i>
                    </div>
                </div>
                
                <div id="message" class="error-message" style="display: none;"></div>
                
                <button type="submit" id="btnLogin" class="btn-login">
                    Iniciar Sesión
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="inicio.html" id="link-register">Regístrate aquí</a></p>
                <p><a href="inicio.html" class="link-home">Volver al inicio</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../config/api.config.js"></script>
    <script src="../services/http.service.js"></script>
    <script src="../services/auth.service.js"></script>
    <script src="../utils/state-manager.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
