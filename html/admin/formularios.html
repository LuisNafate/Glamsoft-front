<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Formularios - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- La nueva para los iconos-->

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .form-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .form-status.nuevo {
            background: #fff3cd;
            color: #856404;
        }
        
        .form-status.leido {
            background: #d4edda;
            color: #155724;
        }
        
        .form-status.respondido {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Formularios</h1>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Header con botón de agregar -->
            <div class="content-card" style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0;">Lista de Formularios</h2>
                    <button class="btn btn-primary" id="btnNuevoFormulario">
                        <i class="fas fa-plus"></i> Nuevo Formulario
                    </button>
                </div>
            </div>
            
            <!-- Filtros -->
            <div class="content-card">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar formularios...">
                    <select class="filter-select" id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="activo">Activos</option>
                        <option value="inactivo">Inactivos</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabla de Formularios -->
            <div class="content-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Servicios Asociados</th>
                            <th>Preguntas</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="formulariosTableBody">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>

                <div id="emptyState" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-file-alt" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                    <p style="color: #7f8c8d;">No se encontraron formularios</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Detalle de Formulario -->
    <div class="modal-overlay" id="modalFormulario">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 class="modal-title">Detalle del Formulario</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>

            <div id="formularioDetalle">
                <!-- Se llena dinámicamente -->
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="btnGuardarFormulario" style="display: none;">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button type="button" class="btn btn-danger" id="btnEliminar" style="display: none;">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i> Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Gestión de Preguntas -->
    <div class="modal-overlay" id="modalPreguntas">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title">Gestión de Preguntas</h2>
                <button class="close-modal" onclick="closePreguntasModal()">&times;</button>
            </div>

            <div style="padding: 20px 0;">
                <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <h3 id="formularioNombre" style="margin: 0; color: var(--admin-primary);"></h3>
                    <button class="btn btn-primary" id="btnNuevaPregunta">
                        <i class="fas fa-plus"></i> Nueva Pregunta
                    </button>
                </div>

                <div id="preguntasList" style="display: grid; gap: 15px;">
                    <!-- Se llena dinámicamente -->
                </div>

                <div id="emptyPreguntas" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-question-circle" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                    <p style="color: #7f8c8d;">No hay preguntas en este formulario</p>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closePreguntasModal()">
                    <i class="fas fa-times"></i> Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Nueva/Editar Pregunta -->
    <div class="modal-overlay" id="modalPregunta">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 class="modal-title" id="preguntaModalTitle">Nueva Pregunta</h2>
                <button class="close-modal" onclick="closePreguntaModal()">&times;</button>
            </div>

            <div style="padding: 20px 0;">
                <div style="display: grid; gap: 20px;">
                    <div class="form-group">
                        <label for="textoPregunta" style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Texto de la Pregunta *
                        </label>
                        <textarea id="textoPregunta"
                                  class="search-input"
                                  style="width: 100%; min-height: 100px; resize: vertical;"
                                  placeholder="¿Cuál es tu pregunta?"
                                  required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tipoPregunta" style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Tipo de Pregunta *
                        </label>
                        <select id="tipoPregunta" class="filter-select" style="width: 100%;" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="texto">Texto Corto</option>
                            <option value="texto_largo">Texto Largo</option>
                            <option value="numero">Número</option>
                            <option value="fecha">Fecha</option>
                            <option value="hora">Hora</option>
                            <option value="si_no">Sí/No</option>
                            <option value="opcion_multiple">Opción Múltiple</option>
                        </select>
                    </div>

                    <div class="form-group" id="opcionesContainer" style="display: none;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Opciones (una por línea)
                        </label>
                        <textarea id="opcionesPregunta"
                                  class="search-input"
                                  style="width: 100%; min-height: 80px; resize: vertical;"
                                  placeholder="Opción 1&#10;Opción 2&#10;Opción 3"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="btnGuardarPregunta">
                    <i class="fas fa-save"></i> Guardar Pregunta
                </button>
                <button type="button" class="btn btn-secondary" onclick="closePreguntaModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/formularios.service.js"></script>
    <script src="../../services/preguntas.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/formularios.js"></script>
    
    <script>
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
            
        function closeModal() {
            document.getElementById('modalFormulario').classList.remove('active');
        }
    </script>
    
</body>
</html>
