<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Formularios - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .form-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .form-status.nuevo {
            background: #fff3cd;
            color: #856404;
        }
        
        .form-status.leido {
            background: #d4edda;
            color: #155724;
        }
        
        .form-status.respondido {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Formularios</h1>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Filtros -->
            <div class="content-card">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar formularios...">
                    <select class="filter-select" id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="nuevo">Nuevos</option>
                        <option value="leido">Leídos</option>
                        <option value="respondido">Respondidos</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabla de Formularios -->
            <div class="content-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Asunto</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="formulariosTableBody">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
                
                <div id="emptyState" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-file-alt" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                    <p style="color: #7f8c8d;">No se encontraron formularios</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Detalle de Formulario -->
    <div class="modal-overlay" id="modalFormulario">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Detalle del Formulario</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div id="formularioDetalle">
                <!-- Se llena dinámicamente -->
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-success" id="btnMarcarLeido">
                    <i class="fas fa-check"></i> Marcar como Leído
                </button>
                <button type="button" class="btn btn-primary" id="btnResponder">
                    <i class="fas fa-reply"></i> Responder
                </button>
                <button type="button" class="btn btn-danger" id="btnEliminar">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/formularios.js"></script>
    
    <script>
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
            
        function closeModal() {
            document.getElementById('modalFormulario').classList.remove('active');
        }
    </script>
    
</body>
</html>
