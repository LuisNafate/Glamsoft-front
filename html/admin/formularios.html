<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Formularios por Servicio - Admin</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Estilos globales admin -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    <link rel="stylesheet" href="../../Css/modals/custom-modal.css">

    <style>
        /* ==========================================
           ESTILOS DE BUSCADOR (Reutilizado de Servicios)
           ========================================== */
        .search-flex {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .search-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 250px; /* Ajustado para el panel */
        }

        .label-text {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            white-space: nowrap;
        }

        .search-wrapper {
            display: flex;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-wrapper input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-right: none;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
            width: 100%;
        }

        .search-wrapper input:focus {
            border-color: #B8860B;
        }

        .search-wrapper button {
            padding: 0 20px;
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-wrapper button:hover {
            background-color: #333;
        }


        /* Layout principal de 3 paneles */
        .grid-2panels {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
        }
        .panel {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        .panel h2 { margin: 0 0 12px 0; }
        .muted { color: #7f8c8d; }
        .small { font-size: 12px; }
        .divider { height: 1px; background: #ecf0f1; margin: 15px 0; }

        /* Lista de servicios */
        .services-search { display: flex; gap: 10px; margin-bottom: 12px; }
        .services-list { display: grid; gap: 8px; max-height: 60vh; overflow: auto; }
        .service-item { padding: 10px; border: 1px solid #ecf0f1; border-radius: 8px; cursor: pointer; }
        .service-item.active { border-color: var(--admin-primary); background: #f7faff; }
        .service-item .name { font-weight: 600; }
        .service-item .category { color: #95a5a6; font-size: 12px; }

        /* Formulario */
        .form-grid { display: grid; gap: 12px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .form-row.single { grid-template-columns: 1fr; }

        /* Preguntas */
        .questions-list { display: grid; gap: 10px; }
        .question-item { border: 1px solid #ecf0f1; border-radius: 8px; padding: 12px; display: grid; gap: 6px; }
        .question-actions { display: flex; gap: 8px; }
    </style>
</head>
<body class="admin-page">
    <div id="sidebarContainer"></div>

    <div class="admin-content">
        <header class="admin-header">
            <div class="header-title">
                <h1>Formularios por Servicio</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="grid-2panels">
                <!-- Panel Servicios -->
                <section class="panel">
                    <h2>Servicios</h2>
                    <div class="search-group">
                        <div class="search-wrapper">
                            <input type="text" id="searchServicios" placeholder="Buscar servicios...">
                            <button type="button" id="searchButton">
                                <i class="ph-bold ph-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div id="servicesList" class="services-list"></div>
                </section>

                <!-- Panel Preguntas del Servicio -->
                <section class="panel">
                    <h2>Preguntas</h2>
                    <div id="questionsHeader" class="muted small">Selecciona un servicio con formulario.</div>
                    <div class="divider"></div>
                    <div id="questionsList" class="questions-list"></div>
                    <div id="emptyQuestions" style="display:none; text-align:center; padding:20px;" class="muted">No hay preguntas</div>
                    <div class="divider"></div>
                    <button id="btnAddQuestion" class="btn btn-primary" disabled>
                    <i class="ph-bold ph-plus"></i> Nueva Pregunta
                    </button>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal Nueva/Editar Pregunta -->
    <div class="modal-overlay" id="modalPregunta">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 class="modal-title" id="preguntaModalTitle">Nueva Pregunta</h2>
                <button class="close-modal" onclick="closePreguntaModal()">&times;</button>
            </div>

            <div style="padding: 20px 0;">
                <div style="display: grid; gap: 20px;">
                    <div class="form-group">
                        <label for="textoPregunta" style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Texto de la Pregunta *
                        </label>
                        <textarea id="textoPregunta"
                                  class="search-input"
                                  style="width: 100%; min-height: 100px; resize: vertical;"
                                  placeholder="¿Cuál es tu pregunta?"
                                  required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tipoPregunta" style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Tipo de Pregunta *
                        </label>
                        <select id="tipoPregunta" class="filter-select" style="width: 100%;" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="texto">Texto Corto</option>
                            <option value="texto_largo">Texto Largo</option>
                            <option value="numero">Número</option>
                            <option value="fecha">Fecha</option>
                            <option value="hora">Hora</option>
                            <option value="si_no">Sí/No</option>
                            <option value="opcion_multiple">Opción Múltiple</option>
                        </select>
                    </div>

                    <div class="form-group" id="opcionesContainer" style="display: none;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Opciones (una por línea)
                        </label>
                        <textarea id="opcionesPregunta"
                                  class="search-input"
                                  style="width: 100%; min-height: 80px; resize: vertical;"
                                  placeholder="Opción 1&#10;Opción 2&#10;Opción 3"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="btnGuardarPregunta">
                    <i class="ph-bold ph-floppy-disk"></i> Guardar Pregunta
                </button>
                <button type="button" class="btn btn-secondary" onclick="closePreguntaModal()">
                    <i class="ph-bold ph-x"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/servicios.service.js"></script>
    <script src="../../services/formularios.service.js"></script>
    <script src="../../services/preguntas.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../utils/custom-modal.js"></script>
    <script src="../../js/admin/formularios.js"></script>

    <script>
     fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('sidebarContainer').innerHTML = html;
            
            // --- LÓGICA DEL BOTÓN CERRAR SESIÓN DEL SIDEBAR ---
            const sidebarLogoutBtn = document.getElementById('logoutBtn'); // ID que está en _sidebar.html
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    // Usamos el mismo modal personalizado que en el header
                    const confirmed = await customConfirm(
                        '¿Estás seguro de que deseas cerrar sesión?', 
                        'Cerrar Sesión', 
                        { icon: 'ph-sign-out' }
                    );

                    if (confirmed) {
                        await AuthService.logout();
                        window.location.href = '../inicio.html';
                    }
                });
            }
            
            // Marcar activo el item del menú actual (Lógica visual)
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });
        });

    // Funciones globales de modales (si las necesitas aquí)
    function closeModal() {
        const modal = document.querySelector('.modal-overlay.active');
        if(modal) modal.classList.remove('active');
    }
    </script>
</body>
</html>
