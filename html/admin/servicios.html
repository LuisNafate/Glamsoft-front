<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios - Panel Administrativo</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .table-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn-icon.edit {
            background: var(--admin-warning);
            color: white;
        }
        
        .btn-icon.delete {
            background: var(--admin-danger);
            color: white;
        }
        
        .btn-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .filter-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }
        
        .service-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--admin-primary);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Servicios</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNuevoServicio">
                    <i class="fas fa-plus"></i> Nuevo Servicio
                </button>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Búsqueda y Filtros -->
            <div class="content-card">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar servicios...">
                    <select class="filter-select" id="filterCategoria">
                        <option value="">Todas las categorías</option>
                        <option value="cabello">Cabello</option>
                        <option value="uñas">Uñas</option>
                        <option value="maquillaje">Maquillaje</option>
                        <option value="spa">Spa</option>
                        <option value="depilacion">Depilación</option>
                    </select>
                    <select class="filter-select" id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="activo">Activos</option>
                        <option value="inactivo">Inactivos</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabla de Servicios -->
            <div class="content-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Duración</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="serviciosTableBody">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
                
                <div id="emptyState" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-inbox" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                    <p style="color: #7f8c8d;">No se encontraron servicios</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Crear/Editar Servicio -->
    <div class="modal-overlay" id="modalServicio">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nuevo Servicio</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="formServicio">
                <input type="hidden" id="servicioId">
                
                <div class="form-group">
                    <label class="form-label">Nombre del Servicio *</label>
                    <input type="text" class="form-control" id="nombreServicio" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Categoría *</label>
                    <select class="form-control" id="categoriaServicio" required>
    <option value="">Seleccionar...</option>
    <option value="1">Cabello</option>
    <option value="2">Uñas</option>
    <option value="3">Maquillaje</option>
    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcionServicio" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Precio ($) *</label>
                        <input type="number" class="form-control" id="precioServicio" min="0" step="0.01" required>
                    </div>
                    
                   <div class="form-group">
    <label class="form-label">Duración (minutos) *</label>
<input type="number" class="form-control" id="duracionServicio" placeholder="Ej: 60" required>
</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">URL de Imagen</label>
                    <input type="url" class="form-control" id="imagenServicio" placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="activoServicio" checked> Servicio activo
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/servicios.service.js"></script>
    <script src="../../services/categorias.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/servicios.js"></script>
    
    <script>
        // Cargar sidebar
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
            
        function closeModal() {
            document.getElementById('modalServicio').classList.remove('active');
        }
    </script>
    
</body>
</html>
