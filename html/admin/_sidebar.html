<script>
// Script para resaltar la página activa (Manteniendo tu lógica original pero adaptada)
document.addEventListener('DOMContentLoaded', function() {
    // Obtenemos el nombre del archivo actual (ej: dashboard.html -> dashboard)
    const path = window.location.pathname;
    const page = path.split('/').pop().replace('.html', '') || 'dashboard';
    
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
        if (item.getAttribute('data-page') === page) {
            item.classList.add('active');
        }
    });
    
    // Lógica de Logout (sin cambios)
    document.getElementById('logoutBtn')?.addEventListener('click', async function(e) {
        e.preventDefault();
        if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
            try {
                if(typeof AuthService !== 'undefined') {
                    await AuthService.logout();
                    window.location.href = '../login.html';
                } else {
                    window.location.href = '../login.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cerrar sesión');
            }
        }
    });
});
</script>
