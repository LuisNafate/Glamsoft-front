<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Promociones - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- La nueva para los iconos-->

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .promo-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .promo-badge.activa {
            background: #d4edda;
            color: #155724;
        }
        
        .promo-badge.expirada {
            background: #f8d7da;
            color: #721c24;
        }
        
        .promo-badge.proxima {
            background: #fff3cd;
            color: #856404;
        }
        
        .discount-tag {
            background: var(--admin-danger);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        /* Estilos mejorados para el formulario */
        #formPromocion {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-label small {
            display: block;
            margin-top: 3px;
            font-size: 12px;
            font-weight: 400;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 70px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                max-height: 95vh;
            }
            
            #formPromocion {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Promociones</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNuevaPromocion">
                    <i class="fas fa-plus"></i> Nueva Promoción
                </button>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Búsqueda y Filtros -->
            <div class="content-card">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar promociones...">
                    <select class="filter-select" id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="activa">Activas</option>
                        <option value="proxima">Próximas</option>
                        <option value="expirada">Expiradas</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabla de Promociones -->
            <div class="content-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Descuento</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="promocionesTableBody">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
                
                <div id="emptyState" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-tags" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                    <p style="color: #7f8c8d;">No se encontraron promociones</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Crear/Editar Promoción -->
    <div class="modal-overlay" id="modalPromocion">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nueva Promoción</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="formPromocion">
                <input type="hidden" id="promocionId">
                
                <div class="form-group">
                    <label class="form-label">
                        Nombre de la Promoción *
                        <small style="color: #7f8c8d; font-weight: normal;">(Ej: Black Friday, Navidad 2025)</small>
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="tituloPromocion" 
                        placeholder="Escribe el nombre de la promoción"
                        maxlength="100"
                        required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        Descripción
                        <small style="color: #7f8c8d; font-weight: normal;">(Opcional)</small>
                    </label>
                    <textarea 
                        class="form-control" 
                        id="descripcionPromocion" 
                        rows="2"
                        placeholder="Describe brevemente la promoción"
                        maxlength="250"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tipo de Descuento *</label>
                        <select class="form-control" id="tipoDescuento" required>
                            <option value="PORCENTAJE">Porcentaje (%)</option>
                            <option value="MONTO_FIJO">Monto Fijo ($)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            Descuento *
                            <small style="color: #7f8c8d; font-weight: normal;" id="descuentoHelp">(15% o $50)</small>
                        </label>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="descuentoPromocion" 
                            min="0" 
                            max="100"
                            step="0.01" 
                            placeholder="0.00"
                            required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Fecha Inicio *</label>
                        <input type="date" class="form-control" id="fechaInicio" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Fecha Fin *</label>
                        <input type="date" class="form-control" id="fechaFin" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        Servicio Asociado
                        <small style="color: #7f8c8d; font-weight: normal;">(Opcional - Aplica solo a un servicio específico)</small>
                    </label>
                    <select class="form-control" id="servicioPromocion">
                        <option value="">Todos los servicios</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Promoción
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/promociones.service.js"></script>
    <script src="../../services/servicios.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/promociones.js"></script>
    
    <script>
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
            
        function closeModal() {
            document.getElementById('modalPromocion').classList.remove('active');
        }
    </script>
    
</body>
</html>
