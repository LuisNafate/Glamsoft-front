<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Promociones - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- La nueva para los iconos-->

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .promo-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .promo-badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .promo-badge.expired {
            background: #f8d7da;
            color: #721c24;
        }
        
        .promo-badge.upcoming {
            background: #fff3cd;
            color: #856404;
        }
        
        .discount-tag {
            background: var(--admin-danger);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Promociones</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNuevaPromocion">
                    <i class="fas fa-plus"></i> Nueva Promoción
                </button>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Búsqueda y Filtros -->
            <div class="content-card">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar promociones...">
                    <select class="filter-select" id="filterEstado">
                        <option value="">Todos los estados</option>
                        <option value="activa">Activas</option>
                        <option value="proxima">Próximas</option>
                        <option value="expirada">Expiradas</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabla de Promociones -->
            <div class="content-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Descuento</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="promocionesTableBody">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
                
                <div id="emptyState" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-tags" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                    <p style="color: #7f8c8d;">No se encontraron promociones</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Crear/Editar Promoción -->
    <div class="modal-overlay" id="modalPromocion">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nueva Promoción</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="formPromocion">
                <input type="hidden" id="promocionId">
                
                <div class="form-group">
                    <label class="form-label">Título de la Promoción *</label>
                    <input type="text" class="form-control" id="tituloPromocion" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción *</label>
                    <textarea class="form-control" id="descripcionPromocion" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Descuento (%) *</label>
                        <input type="number" class="form-control" id="descuentoPromocion" min="1" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Código Promocional</label>
                        <input type="text" class="form-control" id="codigoPromocion" placeholder="PROMO2025">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Fecha Inicio *</label>
                        <input type="date" class="form-control" id="fechaInicio" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Fecha Fin *</label>
                        <input type="date" class="form-control" id="fechaFin" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Imagen URL</label>
                    <input type="url" class="form-control" id="imagenPromocion" placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="activaPromocion" checked> Promoción activa
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/promociones.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/promociones.js"></script>
    
    <script>
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
            
        function closeModal() {
            document.getElementById('modalPromocion').classList.remove('active');
        }
    </script>
    
</body>
</html>
