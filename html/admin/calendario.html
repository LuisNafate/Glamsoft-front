<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
        }
        
        .calendar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .calendar-nav button {
            background: var(--admin-accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .calendar-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--admin-primary);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(7, 1fr);
            gap: 1px;
            background: #ecf0f1;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .calendar-header-cell {
            background: var(--admin-primary);
            color: white;
            padding: 20px 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .calendar-time-cell {
            background: white;
            padding: 15px 10px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 600;
        }
        
        .calendar-cell {
            background: white;
            min-height: 100px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .calendar-cell:hover {
            background: #f8f9fa;
        }
        
        .appointment-card {
            background: var(--admin-accent);
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .appointment-card:hover {
            transform: scale(1.05);
        }
        
        .appointment-card.pendiente {
            background: var(--admin-warning);
        }
        
        .appointment-card.confirmada {
            background: var(--admin-success);
        }
        
        .appointment-card.cancelada {
            background: var(--admin-danger);
        }
        
        .appointment-client {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .appointment-service {
            font-size: 11px;
            opacity: 0.9;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Calendario de Citas</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNuevaCita">
                    <i class="fas fa-plus"></i> Nueva Cita
                </button>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Navegación del Calendario -->
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button id="prevWeek"><i class="fas fa-chevron-left"></i></button>
                    <h2 class="calendar-title" id="calendarTitle">Semana del 21 - 27 Nov 2025</h2>
                    <button id="nextWeek"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="btn btn-secondary" id="todayBtn">Hoy</button>
            </div>
            
            <!-- Grid del Calendario -->
            <div class="content-card" style="padding: 0; overflow-x: auto;">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>
            
            <!-- Leyenda -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--admin-warning);"></div>
                    <span>Pendiente</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--admin-success);"></div>
                    <span>Confirmada</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--admin-danger);"></div>
                    <span>Cancelada</span>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Detalle de Cita -->
    <div class="modal-overlay" id="modalCita">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Detalle de Cita</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div id="citaDetalle">
                <!-- Se llena dinámicamente -->
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-success" id="btnConfirmar">
                    <i class="fas fa-check"></i> Confirmar
                </button>
                <button type="button" class="btn btn-warning" id="btnReagendar">
                    <i class="fas fa-calendar-alt"></i> Reagendar
                </button>
                <button type="button" class="btn btn-danger" id="btnCancelar">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/citas.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/calendario.js"></script>
    
    <script>
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
            
        function closeModal() {
            document.getElementById('modalCita').classList.remove('active');
        }
    </script>
    
</body>
</html>
