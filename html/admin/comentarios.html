<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comentarios - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    <link rel="stylesheet" href="../../Css/modals/custom-modal.css">
    <!-- La nueva para los iconos-->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* ==========================================
           ESTILOS DE BUSCADOR (Reutilizado de Servicios)
           ========================================== */
        .search-flex {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .search-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 250px;
        }

        .label-text {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            white-space: nowrap;
        }

        .search-wrapper {
            display: flex;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-wrapper input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-right: none;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
            width: 100%;
        }

        .search-wrapper input:focus {
            border-color: #B8860B;
        }

        .search-wrapper button {
            padding: 0 20px;
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-wrapper button:hover {
            background-color: #333;
        }
        .comment-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .comment-user {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--admin-accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }
        
        .user-info h4 {
            margin: 0;
            color: var(--admin-primary);
            font-size: 16px;
        }
        
        .user-info .comment-date {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .rating-stars {
            color: #f39c12;
            font-size: 18px;
        }
        
        .comment-text {
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .comment-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:active {
            transform: translateY(0);
        }
        
        .comment-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .comment-status.aprobado {
            background: #d4edda;
            color: #155724;
        }
        
        .comment-status.pendiente {
            background: #fff3cd;
            color: #856404;
        }
        
        .comment-status.rechazado {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Comentarios</h1>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Filtros -->
            <div class="content-card">
                <div class="search-group">
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" placeholder="Buscar por cliente, servicio o contenido...">
                        <button type="button" id="searchButton">
                            <i class="ph-bold ph-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Lista de Comentarios -->
            <div id="comentariosContainer">
                <!-- Se llena dinámicamente -->
            </div>
            
            <div id="emptyState" style="display: none; text-align: center; padding: 60px; background: white; border-radius: 12px;">
                <i class="ph-bold ph-chats" style="font-size: 64px; color: #bdc3c7; margin-bottom: 20px;"></i>
                <p style="color: #7f8c8d; font-size: 18px;">No se encontraron comentarios</p>
            </div>
            
        </main>
        
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/comentarios.service.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../utils/custom-modal.js"></script>
    <script src="../../js/admin/comentarios.js"></script>
    
   <script>
    // Función para cargar el sidebar y activar el botón de cerrar sesión
    fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('sidebarContainer').innerHTML = html;
            
            // --- LÓGICA DEL BOTÓN CERRAR SESIÓN DEL SIDEBAR ---
            const sidebarLogoutBtn = document.getElementById('logoutBtn'); // ID que está en _sidebar.html
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    // Usamos el mismo modal personalizado que en el header
                    const confirmed = await customConfirm(
                        '¿Estás seguro de que deseas cerrar sesión?', 
                        'Cerrar Sesión', 
                        { icon: 'ph-sign-out' }
                    );

                    if (confirmed) {
                        await AuthService.logout();
                        window.location.href = '../inicio.html';
                    }
                });
            }
            
            // Marcar activo el item del menú actual (Lógica visual)
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });
        });

    // Funciones globales de modales (si las necesitas aquí)
    function closeModal() {
        const modal = document.querySelector('.modal-overlay.active');
        if(modal) modal.classList.remove('active');
    }
</script>
    
</body>
</html>
