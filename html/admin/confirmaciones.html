<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Citas - Panel Administrativo</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        .confirmaciones-container {
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .stat-icon.pendientes {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 32px;
            color: var(--admin-primary);
            font-weight: 700;
        }

        .stat-info p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .citas-list {
            display: grid;
            gap: 15px;
        }

        .cita-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #9b59b6;
            transition: all 0.3s ease;
        }

        .cita-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .cita-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .cita-cliente {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cliente-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #536dfe 0%, #3949ab 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .cliente-info h4 {
            margin: 0 0 5px 0;
            color: var(--admin-primary);
            font-size: 18px;
            font-weight: 600;
        }

        .cliente-info .telefono {
            font-size: 13px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .estado-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            background: #9b59b6;
            color: white;
        }

        .cita-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 15px;
            color: var(--admin-primary);
            font-weight: 500;
        }

        .detail-value.precio {
            font-size: 20px;
            color: #27ae60;
            font-weight: 700;
        }

        .servicios-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .servicio-tag {
            background: #ecf0f1;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #2c3e50;
        }

        .respuestas-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .respuestas-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--admin-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .respuesta-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .respuesta-pregunta {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .respuesta-texto {
            font-size: 14px;
            color: var(--admin-primary);
        }

        .cita-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-aprobar {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-aprobar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        .btn-rechazar {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-rechazar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 64px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--admin-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #7f8c8d;
        }
    </style>
</head>
<body class="admin-page">

    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Contenido Principal -->
    <div class="admin-content">

        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Confirmación de Citas</h1>
                <p>Gestiona las solicitudes de citas pendientes</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="btnRefresh">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
        </header>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon pendientes">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalPendientes">0</h3>
                    <p>Citas Pendientes</p>
                </div>
            </div>
        </div>

        <!-- Lista de Citas -->
        <main class="main-content confirmaciones-container">
            <div class="citas-list" id="citasList">
                <!-- Se llena dinámicamente -->
            </div>
        </main>

    </div>

    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>

    <!-- Scripts -->
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/citas.service.js"></script>
    <script src="../../services/notificaciones.service.js"></script>
    <script src="../../services/email.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/confirmaciones.js"></script>

    <script>
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
    </script>

</body>
</html>
