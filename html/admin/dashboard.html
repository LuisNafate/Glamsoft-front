<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Panel Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    <link rel="stylesheet" href="../../Css/modals/profile_menu.css">
    <link rel="stylesheet" href="../../Css/modals/custom-modal.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Estilos específicos del dashboard */
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .quick-action-card { background: white; padding: 25px; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 1px solid white; }
        .quick-action-card:hover { border-color: #B8860B; transform: translateY(-5px); box-shadow: 0 5px 20px rgba(52,152,219,0.2); }
        .quick-action-icon { width: 60px; height: 60px; background: black; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; margin: 0 auto 15px; }
        .quick-action-title { font-size: 16px; font-weight: 600; color: var(--admin-primary); }
        .recent-activities { background: white; border-radius: 12px; padding: 25px; margin-top: 30px; }
        .activity-item { padding: 15px; border-left: 3px solid #B8860B; margin-bottom: 15px; background: #f9f9f9; border-radius: 8px; }
        .activity-time { font-size: 12px; color: #7f8c8d; margin-bottom: 5px; }
        .activity-text { font-size: 14px; color: var(--admin-text); }
        /* Ajuste menú */
        .profile-menu-modal { top: 90px !important; right: 30px !important; border: 1px solid white; }
    </style>
</head>
<body class="admin-page">
    
    <div id="sidebarContainer"></div>
    
    <div class="admin-content">
        
        <header class="admin-header">
            <div class="header-title">
                <h1>Bienvenido <span id="userName" style="font-weight: 300;">Cargando...</span></h1>
            </div>
            
            <div class="header-actions">
                <div class="notification-icon" id="notificationIcon" style="cursor: pointer;">
                    <i class="ph ph-bell"></i>
                    <span class="notification-badge" id="notificationCount">0</span>
                </div>
                
                <div class="user-profile-icon" id="adminUserIcon">
                    <i class="ph ph-user"></i>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalCitas">0</div>
                            <div class="stat-label">Citas Hoy</div>
                        </div>
                        <div class="stat-icon"> <i class="ph ph-calendar-check"></i> </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="citasPendientes">0</div>
                            <div class="stat-label">Pendientes</div>
                        </div>
                        <div class="stat-icon"> <i class="ph ph-clock"></i> </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalServicios">0</div>
                            <div class="stat-label">Servicios</div>
                        </div>
                        <div class="stat-icon"> <i class="ph ph-scissors"></i> </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalEstilistas">0</div>
                            <div class="stat-label">Estilistas</div>
                        </div>
                        <div class="stat-icon"> <i class="ph ph-users-three"></i> </div>
                    </div>
                </div>
            </div>
            
            <div class="content-card">
                <div class="card-header"><h2 class="card-title">Acciones Rápidas</h2></div>
                <div class="quick-actions">
                    <div class="quick-action-card" onclick="window.location.href='servicios.html'">
                        <div class="quick-action-icon"><i class="fas fa-plus"></i></div>
                        <div class="quick-action-title">Nuevo Servicio</div>
                    </div>
                    <div class="quick-action-card" onclick="window.location.href='estilistas.html'">
                        <div class="quick-action-icon"><i class="fas fa-user-plus"></i></div>
                        <div class="quick-action-title">Agregar Estilista</div>
                    </div>
                    <div class="quick-action-card" onclick="window.location.href='promociones.html'">
                        <div class="quick-action-icon"><i class="fas fa-tag"></i></div>
                        <div class="quick-action-title">Nueva Promoción</div>
                    </div>
                    <div class="quick-action-card" onclick="window.location.href='calendario.html'">
                        <div class="quick-action-icon"><i class="fas fa-calendar-plus"></i></div>
                        <div class="quick-action-title">Agendar Cita</div>
                    </div>
                </div>
            </div>
            
            <div class="recent-activities">
                <h2 class="card-title" style="margin-bottom: 20px">Actividades Recientes</h2>
                <div id="activitiesContainer"></div>
            </div>
        </main>
    </div>

    <div id="notificationMenu" class="profile-menu-modal notification-menu" style="display: none;">
        <div class="profile-menu-header">
            <span class="profile-menu-name" style="font-size: 14px; color: #333;">Notificaciones</span>
            <a href="#" style="font-size: 7px; color: #B8860B; text-decoration: none; font-weight: 600;" title="Notificaciones eliminadas">Ver todas</a>
        </div>
        <div class="notification-list" id="notificationList">
            <div class="empty-notif">Cargando...</div>
        </div>
    </div>

    <div id="profileMenuModal" class="profile-menu-modal">
        <div class="profile-menu-header">
            <div class="profile-menu-avatar"></div>
            <span class="profile-menu-name" id="menuUserName">Cargando...</span>
        </div>
        <nav class="profile-menu-nav">
            <ul>
                <li><a href="#" id="headerLogoutBtn" style="color: #ff6b6b;">Cerrar sesión</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="admin-loader" id="loader" style="display: none;"><div class="loader-spinner"></div></div>
    
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/citas.service.js"></script>
    <script src="../../services/servicios.service.js"></script>
    <script src="../../services/estilistas.service.js"></script>
    <script src="../../services/notificaciones.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../utils/custom-modal.js"></script>
    <script src="../../js/admin/dashboard.js"></script>
    
   <script>
    // Función para cargar el sidebar y activar el botón de cerrar sesión
    fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('sidebarContainer').innerHTML = html;
            
            // --- LÓGICA DEL BOTÓN CERRAR SESIÓN DEL SIDEBAR ---
            const sidebarLogoutBtn = document.getElementById('logoutBtn'); // ID que está en _sidebar.html
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    // Usamos el mismo modal personalizado que en el header
                    const confirmed = await customConfirm(
                        '¿Estás seguro de que deseas cerrar sesión?', 
                        'Cerrar Sesión', 
                        { icon: 'ph-sign-out' }
                    );

                    if (confirmed) {
                        await AuthService.logout();
                        window.location.href = '../inicio.html';
                    }
                });
            }
            
            // Marcar activo el item del menú actual (Lógica visual)
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });
        });

    // Funciones globales de modales (si las necesitas aquí)
    function closeModal() {
        const modal = document.querySelector('.modal-overlay.active');
        if(modal) modal.classList.remove('active');
    }
</script>
</body>
</html>
