<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .quick-action-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--admin-bg);
        }
        
        .quick-action-card:hover {
            border-color: var(--admin-accent);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(52,152,219,0.2);
        }
        
        .quick-action-icon {
            width: 60px;
            height: 60px;
            background: var(--admin-accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 15px;
        }
        
        .quick-action-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--admin-primary);
        }
        
        .recent-activities {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .activity-item {
            padding: 15px;
            border-left: 3px solid var(--admin-accent);
            margin-bottom: 15px;
            background: var(--admin-bg);
            border-radius: 8px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .activity-text {
            font-size: 14px;
            color: var(--admin-text);
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Dashboard</h1>
            </div>
            <div class="header-actions">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationCount">0</span>
                </div>
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <span class="user-name" id="userName">Administrador</span>
                </div>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Estadísticas -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalCitas">0</div>
                            <div class="stat-label">Citas Hoy</div>
                        </div>
                        <div class="stat-icon blue">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="citasPendientes">0</div>
                            <div class="stat-label">Pendientes</div>
                        </div>
                        <div class="stat-icon orange">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalServicios">0</div>
                            <div class="stat-label">Servicios Activos</div>
                        </div>
                        <div class="stat-icon green">
                            <i class="fas fa-concierge-bell"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalEstilistas">0</div>
                            <div class="stat-label">Estilistas</div>
                        </div>
                        <div class="stat-icon red">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Acciones Rápidas -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">Acciones Rápidas</h2>
                </div>
                
                <div class="quick-actions">
                    <div class="quick-action-card" onclick="window.location.href='servicios.html'">
                        <div class="quick-action-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="quick-action-title">Nuevo Servicio</div>
                    </div>
                    
                    <div class="quick-action-card" onclick="window.location.href='estilistas.html'">
                        <div class="quick-action-icon" style="background: var(--admin-success)">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="quick-action-title">Agregar Estilista</div>
                    </div>
                    
                    <div class="quick-action-card" onclick="window.location.href='promociones.html'">
                        <div class="quick-action-icon" style="background: var(--admin-warning)">
                            <i class="fas fa-tag"></i>
                        </div>
                        <div class="quick-action-title">Nueva Promoción</div>
                    </div>
                    
                    <div class="quick-action-card" onclick="window.location.href='calendario.html'">
                        <div class="quick-action-icon" style="background: var(--admin-danger)">
                            <i class="fas fa-calendar-plus"></i>
                        </div>
                        <div class="quick-action-title">Agendar Cita</div>
                    </div>
                </div>
            </div>
            
            <!-- Actividades Recientes -->
            <div class="recent-activities">
                <h2 class="card-title" style="margin-bottom: 20px">Actividades Recientes</h2>
                <div id="activitiesContainer">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/citas.service.js"></script>
    <script src="../../services/servicios.service.js"></script>
    <script src="../../services/estilistas.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/dashboard.js"></script>
    
    <script>
        // Cargar sidebar
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
    </script>
    
</body>
</html>
