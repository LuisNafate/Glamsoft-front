<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estilistas - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

     <!-- La nueva para los iconos-->

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    
    <style>
        .estilista-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .availability-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .availability-badge.available {
            background: #d4edda;
            color: #155724;
        }
        
        .availability-badge.busy {
            background: #fff3cd;
            color: #856404;
        }
        
        .availability-badge.unavailable {
            background: #f8d7da;
            color: #721c24;
        }
        
        .specialties-list {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .specialty-tag {
            background: var(--admin-accent);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .day-schedule {
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .day-schedule.active {
            border-color: var(--admin-accent);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .day-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--admin-primary);
        }
        
        .time-inputs {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .time-inputs input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Estilistas</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btnNuevoEstilista">
                    <i class="fas fa-user-plus"></i> Nuevo Estilista
                </button>
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Búsqueda y Filtros -->
            <div class="content-card">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar estilistas...">
                    <select class="filter-select" id="filterDisponibilidad">
                        <option value="">Todas las disponibilidades</option>
                        <option value="disponible">Disponibles</option>
                        <option value="ocupado">Ocupados</option>
                        <option value="no_disponible">No disponibles</option>
                    </select>
                </div>
            </div>
            
            <!-- Tabla de Estilistas -->
            <div class="content-card">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Nombre</th>
                            <th>Especialidades</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Disponibilidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="estilistasTableBody">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
                
                <div id="emptyState" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-users" style="font-size: 48px; color: #bdc3c7; margin-bottom: 15px;"></i>
                    <p style="color: #7f8c8d;">No se encontraron estilistas</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Crear/Editar Estilista -->
    <div class="modal-overlay" id="modalEstilista">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nuevo Estilista</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="formEstilista">
                <input type="hidden" id="estilistaId">
                
                <h3 style="margin-bottom: 15px; color: var(--admin-primary);">Información Personal</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre Completo *</label>
                        <input type="text" class="form-control" id="nombreEstilista" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" id="emailEstilista" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Teléfono *</label>
                        <input type="tel" class="form-control" id="telefonoEstilista" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Disponibilidad</label>
                        <select class="form-control" id="disponibilidadEstilista">
                            <option value="disponible">Disponible</option>
                            <option value="ocupado">Ocupado</option>
                            <option value="no_disponible">No disponible</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Especialidades (separadas por comas)</label>
                    <input type="text" class="form-control" id="especialidadesEstilista" placeholder="Corte, Tinte, Maquillaje">
                </div>
                
                <div class="form-group">
                    <label class="form-label">URL de Foto</label>
                    <input type="url" class="form-control" id="avatarEstilista" placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Biografía</label>
                    <textarea class="form-control" id="biografiaEstilista" rows="3"></textarea>
                </div>
                
                <h3 style="margin: 25px 0 15px; color: var(--admin-primary);">Horario de Trabajo</h3>
                
                <div class="schedule-grid">
                    <div class="day-schedule" data-day="lunes">
                        <div class="day-name">Lunes</div>
                        <label><input type="checkbox" class="day-checkbox"> Trabaja</label>
                        <div class="time-inputs" style="display: none;">
                            <input type="time" class="hora-inicio" value="09:00">
                            <input type="time" class="hora-fin" value="18:00">
                        </div>
                    </div>
                    
                    <div class="day-schedule" data-day="martes">
                        <div class="day-name">Martes</div>
                        <label><input type="checkbox" class="day-checkbox"> Trabaja</label>
                        <div class="time-inputs" style="display: none;">
                            <input type="time" class="hora-inicio" value="09:00">
                            <input type="time" class="hora-fin" value="18:00">
                        </div>
                    </div>
                    
                    <div class="day-schedule" data-day="miercoles">
                        <div class="day-name">Miércoles</div>
                        <label><input type="checkbox" class="day-checkbox"> Trabaja</label>
                        <div class="time-inputs" style="display: none;">
                            <input type="time" class="hora-inicio" value="09:00">
                            <input type="time" class="hora-fin" value="18:00">
                        </div>
                    </div>
                    
                    <div class="day-schedule" data-day="jueves">
                        <div class="day-name">Jueves</div>
                        <label><input type="checkbox" class="day-checkbox"> Trabaja</label>
                        <div class="time-inputs" style="display: none;">
                            <input type="time" class="hora-inicio" value="09:00">
                            <input type="time" class="hora-fin" value="18:00">
                        </div>
                    </div>
                    
                    <div class="day-schedule" data-day="viernes">
                        <div class="day-name">Viernes</div>
                        <label><input type="checkbox" class="day-checkbox"> Trabaja</label>
                        <div class="time-inputs" style="display: none;">
                            <input type="time" class="hora-inicio" value="09:00">
                            <input type="time" class="hora-fin" value="18:00">
                        </div>
                    </div>
                    
                    <div class="day-schedule" data-day="sabado">
                        <div class="day-name">Sábado</div>
                        <label><input type="checkbox" class="day-checkbox"> Trabaja</label>
                        <div class="time-inputs" style="display: none;">
                            <input type="time" class="hora-inicio" value="09:00">
                            <input type="time" class="hora-fin" value="14:00">
                        </div>
                    </div>
                    
                    <div class="day-schedule" data-day="domingo">
                        <div class="day-name">Domingo</div>
                        <label><input type="checkbox" class="day-checkbox"> Trabaja</label>
                        <div class="time-inputs" style="display: none;">
                            <input type="time" class="hora-inicio" value="09:00">
                            <input type="time" class="hora-fin" value="14:00">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions" style="margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/estilistas.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../js/admin/estilistas.js"></script>
    
    <script>
        fetch('_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            });
            
        function closeModal() {
            document.getElementById('modalEstilista').classList.remove('active');
        }
        
        // Manejar checkboxes de horario
        document.querySelectorAll('.day-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const daySchedule = this.closest('.day-schedule');
                const timeInputs = daySchedule.querySelector('.time-inputs');
                
                if (this.checked) {
                    daySchedule.classList.add('active');
                    timeInputs.style.display = 'flex';
                } else {
                    daySchedule.classList.remove('active');
                    timeInputs.style.display = 'none';
                }
            });
        });
    </script>
    
</body>
</html>
