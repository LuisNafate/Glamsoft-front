<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Portafolio - Panel Administrativo</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    <link rel="stylesheet" href="../../Css/modals/custom-modal.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .gallery-content {
            padding: 15px;
        }
        
        .gallery-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--admin-primary);
        }
        
        .gallery-description {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .gallery-actions {
            display: flex;
            gap: 10px;
        }
        
        .upload-zone {
            border: 3px dashed #bdc3c7;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .upload-zone:hover {
            border-color: var(--admin-accent);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .upload-zone.dragover {
            border-color: var(--admin-success);
            background: rgba(39, 174, 96, 0.1);
        }
        
        .upload-icon {
            font-size: 48px;
            color: #bdc3c7;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
<body class="admin-page">
    
    <!-- Sidebar -->
    <div id="sidebarContainer"></div>
    
    <!-- Contenido Principal -->
    <div class="admin-content">
        
        <!-- Header -->
        <header class="admin-header">
            <div class="header-title">
                <h1>Gestión de Portafolio</h1>
            </div>
            <div class="header-actions">
                <!-- Botón eliminado - solo gestión por álbumes -->
            </div>
        </header>
        
        <!-- Contenido -->
        <main class="main-content">
            
            <!-- Zona de Upload -->
            <div class="upload-zone" id="uploadZone">
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">
                    <strong>Arrastra una o más imágenes aquí</strong> o haz clic para seleccionar
                    <br><small style="color: #95a5a6; margin-top: 5px; display: block;">Las imágenes con el mismo título formarán un álbum</small>
                </div>
            </div>
            
            <!-- Galería -->
            <div class="content-card">
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Se llena dinámicamente -->
                </div>
                
                <div id="emptyState" style="display: none; text-align: center; padding: 60px;">
                    <i class="fas fa-images" style="font-size: 64px; color: #bdc3c7; margin-bottom: 20px;"></i>
                    <p style="color: #7f8c8d; font-size: 18px;">No hay imágenes en el portafolio</p>
                    <p style="color: #95a5a6; font-size: 14px; margin-top: 10px;">Agrega imágenes usando la sección de álbumes a continuación</p>
                </div>
            </div>
            
        </main>
        
    </div>
    
    <!-- Modal Editar Imagen -->
    <div class="modal-overlay" id="modalImagen">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Editar Imagen</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="formImagen">
                <input type="hidden" id="imagenId">
                <input type="hidden" id="modoEdicion" value="false">

                <div class="form-group" id="previewContainer">
                    <!-- Preview para una sola imagen (modo edición) -->
                    <img id="previewImagen" style="width: 100%; height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; display: none;" />

                    <!-- Preview para múltiples imágenes (modo creación) -->
                    <div id="previewMultiple" style="display: none; margin-bottom: 15px;">
                        <div style="margin-bottom: 10px; color: #7f8c8d; font-size: 14px;">
                            <i class="fas fa-images"></i> <span id="cantidadImagenes">0</span> imagen(es) seleccionada(s)
                        </div>
                        <div id="previewGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; max-height: 300px; overflow-y: auto;">
                            <!-- Se llenarán las previsualizaciones aquí -->
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Título *</label>
                    <input type="text" class="form-control" id="tituloImagen" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcionImagen" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Categoría</label>
                    <select class="form-control" id="categoriaImagen">
                        <option value="">Cargando categorías...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="destacadaImagen"> Imagen destacada
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="admin-loader" id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../../config/api.config.js"></script>
    <script src="../../utils/loader-manager.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/categorias.service.js"></script>
    <script src="../../services/portafolio.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../utils/custom-modal.js"></script>
    <script src="../../js/admin/portafolio.js"></script>
    
    <script>
      fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('sidebarContainer').innerHTML = html;
            
            // --- LÓGICA DEL BOTÓN CERRAR SESIÓN DEL SIDEBAR ---
            const sidebarLogoutBtn = document.getElementById('logoutBtn'); // ID que está en _sidebar.html
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    // Usamos el mismo modal personalizado que en el header
                    const confirmed = await customConfirm(
                        '¿Estás seguro de que deseas cerrar sesión?', 
                        'Cerrar Sesión', 
                        { icon: 'ph-sign-out' }
                    );

                    if (confirmed) {
                        await AuthService.logout();
                        window.location.href = '../inicio.html';
                    }
                });
            }
            
            // Marcar activo el item del menú actual (Lógica visual)
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });
        });

    // Funciones globales de modales (si las necesitas aquí)
    function closeModal() {
        const modal = document.querySelector('.modal-overlay.active');
        if(modal) modal.classList.remove('active');
    }
    </script>
    
</body>
</html>
