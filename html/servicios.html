<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Glamsoft</title>
    <link rel="stylesheet" href="../Css/header_footer.css">
     <link rel="stylesheet" href="../Css/servicios.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
         <link rel="stylesheet" href="../Css/modals/logout_confirm.css">
            <link rel="stylesheet" href="../Css/modals/notificacion.css">
                    <link rel="stylesheet" href="../Css/modals/register.css">
                    <link rel="stylesheet" href="../Css/modals/profile_menu.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="services-container">
        <div class="services-header">
            <h1>Nuestros Servicios</h1>
            <p>Selecciona el servicio que deseas y agenda tu cita</p>
        </div>

        <div class="category-filters">
            <button class="category-filter active" data-category="todos">Todos</button>
            <button class="category-filter" data-category="corte">Cortes</button>
            <button class="category-filter" data-category="color">Coloración</button>
            <button class="category-filter" data-category="tratamiento">Tratamientos</button>
            <button class="category-filter" data-category="peinado">Peinados</button>
            <button class="category-filter" data-category="manicure">Manicure</button>
        </div>

        <div class="services-list">
            <!-- Servicios generados dinámicamente -->
        </div>
    </main>

    <!-- Loader -->
    <div id="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>

    <div id="footer-placeholder"></div>
    <div id="modal-placeholder"></div>
    <div id="modal-placeholder-logout"></div>

    <!-- API Configuration & Services -->
    <script src="../config/api.config.js"></script>
    <script src="../services/http.service.js"></script>
    <script src="../services/auth.service.js"></script>
    <script src="../services/servicios.service.js"></script>
    
    <!-- Utils -->
    <script src="../utils/state-manager.js"></script>
    <script src="../utils/error-handler.js"></script>
    
    <!-- Page Scripts -->
    <script src="../js/header_footer.js"></script>
    <script src="../js/servicios.js"></script>
</body>
</html>
