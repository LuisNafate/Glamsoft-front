            <h2>NOTIFICACIONES</h2>
            <button class="btn-marcar-todas-leidas" id="marcarTodasLeidasBtn" style="display: none;">
                Marcar todas como leídas
            </button>

        <div class="notifications-list" id="notificationsList">

            </div>
        </div>
    </div>
</div>
