<div id="formulario-cita-modal" class="modal-formulario-cita">
    <div class="modal-content-formulario-cita">
        <div class="modal-header-formulario">
            <h2>Información Adicional</h2>
            <span class="close-btn-formulario">&times;</span>
        </div>

        <div class="modal-body-formulario">
            <p class="formulario-descripcion">Por favor completa la siguiente información para tu cita:</p>

            <form id="formularioCitaForm">
                <div id="preguntasDinamicas" class="preguntas-container">
                    <!-- Las preguntas se cargarán dinámicamente aquí -->
                </div>

                <div class="formulario-footer">
                    <button type="button" class="btn-cancelar-formulario">Cancelar</button>
                    <button type="submit" class="btn-enviar-formulario">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </div>
</div>
