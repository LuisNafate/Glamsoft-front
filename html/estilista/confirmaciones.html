<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Confirmaciones - Dashboard Estilista</title>

    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    <link rel="stylesheet" href="../../Css/modals/custom-modal.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="../../Css/modals/custom-modal.css">
    <style>
        .confirmaciones-container {
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ecf0f1;
            box-shadow: none;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .stat-icon.pendientes {
            background: #faf8f0;
            color: #B8860B;
            border-color: #ead8ad;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 32px;
            color: var(--admin-primary);
            font-weight: 700;
        }

        .stat-info p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .citas-list {
            display: grid;
            gap: 15px;
        }

        .cita-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #ecf0f1;
            border-left: 4px solid #B8860B;
            box-shadow: none;
            transition: background 0.2s ease;
        }

        .cita-card:hover {
            background: #fafafa;
        }

        .cita-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .cita-cliente {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cliente-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f0f0f0;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            border: 1px solid #e6e6e6;
        }

        .cliente-info h4 {
            margin: 0 0 5px 0;
            color: var(--admin-primary);
            font-size: 18px;
            font-weight: 600;
        }

        .cliente-info .telefono {
            font-size: 13px;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .estado-badge {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            background: #f2f2f2;
            color: #2c3e50;
            border: 1px solid #e6e6e6;
        }

        .cita-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 15px;
            color: var(--admin-primary);
            font-weight: 500;
        }

        .detail-value.precio {
            font-size: 18px;
            color: #B8860B;
            font-weight: 700;
        }

        .servicios-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .servicio-tag {
            background: #ecf0f1;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #2c3e50;
        }

        .respuestas-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .respuestas-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--admin-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .respuesta-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .respuesta-pregunta {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .respuesta-texto {
            font-size: 14px;
            color: var(--admin-primary);
        }

        .cita-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-aprobar {
            background: transparent;
            color: #B8860B;
            border: 1px solid #B8860B;
        }

        .btn-aprobar:hover {
            background: #B8860B;
            color: #000;
        }

        .btn-rechazar {
            background: transparent;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-rechazar:hover {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #ecf0f1;
            box-shadow: none;
        }

        .empty-state i {
            font-size: 64px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--admin-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #7f8c8d;
        }
    </style>
</head>
<body class="admin-page">

    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <div class="admin-content">
        <header class="admin-header">
            <div class="header-title">
                <h1>Confirmaciones</h1>
                <p>Gestiona tus solicitudes de citas pendientes</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="btnRefresh">
                    <i class="ph-bold ph-arrows-clockwise"></i> Actualizar
                </button>
            </div>
        </header>

        <main class="main-content confirmaciones-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon pendientes">
                        <i class="ph-bold ph-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalPendientes">0</h3>
                        <p>Citas Pendientes</p>
                    </div>
                </div>
            </div>

            <div class="citas-list" id="citasList"></div>
        </main>
    </div>

    <div class="admin-loader" id="loader" style="display: none;"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script src="../../config/api.config.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/empleados.service.js"></script>
    <script src="../../services/estilistas.service.js"></script>
    <script src="../../services/citas.service.js"></script>
    <script src="../../services/email.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../utils/custom-modal.js"></script>
    <script src="../../js/estilista/confirmaciones.js"></script>

    <script>
    // --- 1. Funciones Globales de Modales ---
    // Cierra cualquier modal activo (funciona para todas las vistas)
    function closeModal() {
        const activeModals = document.querySelectorAll('.modal-overlay.active');
        activeModals.forEach(modal => modal.classList.remove('active'));
    }

    // --- 2. Carga del Sidebar y Lógica de Logout ---
    fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            // Inyectar el sidebar
            document.getElementById('sidebarContainer').innerHTML = html;

            // A) Marcar la opción activa en el menú
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });

            // B) Lógica del Botón Cerrar Sesión (Estilo Dashboard)
            const sidebarLogoutBtn = document.getElementById('logoutBtn');
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();

                    // Usar el modal personalizado (customConfirm) para mantener el estilo
                    if (typeof customConfirm !== 'undefined' && typeof AuthService !== 'undefined') {
                        const confirmed = await customConfirm(
                            '¿Estás seguro de que deseas cerrar sesión?',
                            'Cerrar Sesión',
                            { icon: 'ph-sign-out' }
                        );

                        if (confirmed) {
                            await AuthService.logout();
                            window.location.href = '../inicio.html';
                        }
                    } else {
                        // Fallback por seguridad si falla la carga de scripts
                        if (confirm('¿Cerrar sesión?')) {
                            window.location.href = '../inicio.html';
                        }
                    }
                });
            }
        })
        .catch(error => console.error('Error cargando el sidebar:', error));
</script>
</body>
</html>
