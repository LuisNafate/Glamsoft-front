<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Panel de Estilista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../Css/admin/admin-global.css">
    <link rel="stylesheet" href="../../Css/modals/profile_menu.css">
    <link rel="stylesheet" href="../../Css/modals/custom-modal.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        
        /* Ajustes visuales específicos */
        .profile-menu-modal { top: 90px !important; right: 30px !important; border: 1px solid white; }
        .notification-menu { right: 70px !important; } /* Alineado a la campana */
        .user-profile-icon { cursor: pointer; }
        
        /* Cards de acciones rápidas */
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .quick-action-card { background: white; padding: 25px; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 1px solid white; }
        .quick-action-card:hover { border-color: #B8860B; transform: translateY(-5px); box-shadow: 0 5px 20px rgba(52,152,219,0.2); }
        .quick-action-icon { width: 60px; height: 60px; background: black; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; margin: 0 auto 15px; }
        .quick-action-title { font-size: 16px; font-weight: 600; color: var(--admin-primary); }
        .recent-activities { background: white; border-radius: 12px; padding: 25px; margin-top: 30px; }
        .activity-item { padding: 15px; border-left: 3px solid #B8860B; margin-bottom: 15px; background: #f9f9f9; border-radius: 8px; }
        .activity-time { font-size: 12px; color: #7f8c8d; margin-bottom: 5px; }
        .activity-text { font-size: 14px; color: var(--admin-text); }
        /* Ajuste menú */
        .profile-menu-modal { top: 90px !important; right: 30px !important; border: 1px solid white; }
        
        /* Tabla de confirmaciones */
        .table-container { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background: #f8f9fa; padding: 12px; text-align: left; font-weight: 600; color: var(--admin-primary); border-bottom: 2px solid #dee2e6; }
        .data-table td { padding: 12px; border-bottom: 1px solid #dee2e6; }
        .data-table tbody tr:hover { background: #f8f9fa; }
        .badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; transition: all 0.3s; }
        .btn-sm { padding: 4px 8px; font-size: 12px; margin: 0 2px; }
        .btn-success { background: #27ae60; color: white; }
        .btn-success:hover { background: #229954; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-danger:hover { background: #c0392b; }
        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; }
    </style>
</head>
<body class="admin-page">
    
    <div id="sidebarContainer"></div>
    
    <div class="admin-content">
        
        <header class="admin-header">
            <div class="header-title">
                <h1>Bienvenido <span id="userName" style="font-weight: 300;">Estilista</span></h1>
            </div>
            
            <div class="header-actions">
                <div class="notification-icon" id="notificationIcon" style="cursor: pointer;">
                    <i class="ph ph-bell"></i>
                    <span class="notification-badge" id="notificationCount">0</span>
                </div>
                
                
            </div>
        </header>
        
        <main class="main-content">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="totalCitas">0</div>
                            <div class="stat-label">Total de Citas</div>
                        </div>
                        <div class="stat-icon"> <i class="ph ph-calendar-check"></i> </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="citasPendientes">0</div>
                            <div class="stat-label">Citas Pendientes</div>
                        </div>
                        <div class="stat-icon"> <i class="ph ph-clock"></i> </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="citasHoy">0</div>
                            <div class="stat-label">Citas Hoy</div>
                        </div>
                        <div class="stat-icon"> <i class="ph ph-calendar-dots"></i> </div>
                    </div>
                </div>
            </div>
            
            <div class="content-card">
                <div class="card-header"><h2 class="card-title">Acciones Rápidas</h2></div>
                <div class="quick-actions">
                    <div class="quick-action-card" onclick="window.location.href='calendario.html'">
                        <div class="quick-action-icon"><i class="fas fa-calendar-alt"></i></div>
                        <div class="quick-action-title">Mi Agenda</div>
                    </div>
                    <div class="quick-action-card" onclick="window.location.href='confirmaciones.html'">
                        <div class="quick-action-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="quick-action-title">Mis Confirmaciones</div>
                    </div>
                    <div class="quick-action-card" onclick="window.location.href='portafolio.html'">
                        <div class="quick-action-icon"><i class="fas fa-briefcase"></i></div>
                        <div class="quick-action-title">Mi Portafolio</div>
                    </div>
                    <div class="quick-action-card" onclick="window.location.href='comentarios.html'">
                        <div class="quick-action-icon"><i class="fas fa-star"></i></div>
                        <div class="quick-action-title">Mis Reseñas</div>
                    </div>
                </div>
            </div>
            
            <div class="recent-activities" style="margin-top: 30px;">
                <h2 class="card-title" style="margin-bottom: 20px">Actividades Recientes</h2>
                <div id="activitiesContainer"></div>
            </div>
        </main>
    </div>

    <div id="notificationMenu" class="profile-menu-modal notification-menu" style="display: none;">
        <div class="profile-menu-header">
            <span class="profile-menu-name" style="font-size: 14px; color: #fff;">Notificaciones</span>
            <a href="#" style="font-size: 12px; color: #B8860B; text-decoration: none; font-weight: 600;" title="Notificaciones eliminadas">Ver todas</a>
        </div>
        <div class="notification-list" id="notificationList">
            <div class="empty-notif">Cargando...</div>
        </div>
    </div>

    <div id="profileMenuModal" class="profile-menu-modal">
        <div class="profile-menu-header">
            <div class="profile-menu-avatar"></div>
            <span class="profile-menu-name" id="menuUserName">Cargando...</span>
        </div>
        <nav class="profile-menu-nav">
            <ul>
                <li><a href="#" id="headerLogoutBtn" style="color: #ff6b6b;">Cerrar sesión</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="admin-loader" id="loader" style="display: none;"><div class="loader-spinner"></div></div>
    
    <script src="../../config/api.config.js"></script>
    <script src="../../utils/loader-manager.js"></script>
    <script src="../../services/http.service.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/empleados.service.js"></script>
    <script src="../../services/estilistas.service.js"></script>
    <script src="../../services/citas.service.js"></script>
    <script src="../../services/notificaciones.service.js"></script>
    <script src="../../utils/error-handler.js"></script>
    <script src="../../utils/state-manager.js"></script>
    <script src="../../utils/custom-modal.js"></script>
    <script src="../../js/estilista/dashboard.js"></script>
    
  <script>
    // --- 1. Funciones Globales de Modales ---
    // Cierra cualquier modal activo (funciona para todas las vistas)
    function closeModal() {
        const activeModals = document.querySelectorAll('.modal-overlay.active');
        activeModals.forEach(modal => modal.classList.remove('active'));
    }

    // --- 2. Carga del Sidebar y Lógica de Logout ---
    fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            // Inyectar el sidebar
            document.getElementById('sidebarContainer').innerHTML = html;

            // A) Marcar la opción activa en el menú
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });

            // B) Lógica del Botón Cerrar Sesión (Estilo Dashboard)
            const sidebarLogoutBtn = document.getElementById('logoutBtn');
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();

                    // Usar el modal personalizado (customConfirm) para mantener el estilo
                    if (typeof customConfirm !== 'undefined' && typeof AuthService !== 'undefined') {
                        const confirmed = await customConfirm(
                            '¿Estás seguro de que deseas cerrar sesión?',
                            'Cerrar Sesión',
                            { icon: 'ph-sign-out' }
                        );

                        if (confirmed) {
                            await AuthService.logout();
                            window.location.href = '../inicio.html';
                        }
                    } else {
                        // Fallback por seguridad si falla la carga de scripts
                        if (confirm('¿Cerrar sesión?')) {
                            window.location.href = '../inicio.html';
                        }
                    }
                });
            }
        })
        .catch(error => console.error('Error cargando el sidebar:', error));
</script>
</body>
</html>
