        /* Estilos específicos copiados del Admin para Drag & Drop y Galería */
        .upload-zone {
            border: 3px dashed #bdc3c7;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            background: white;
        }
        
        .upload-zone:hover {
            border-color: var(--admin-accent);
            background: rgba(52, 152, 219, 0.05);

        }

            margin-bottom: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .gallery-content { padding: 15px; }
        
        .gallery-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;

        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  <script>
    // --- 1. Funciones Globales de Modales ---
    // Cierra cualquier modal activo (funciona para todas las vistas)
    function closeModal() {
        const activeModals = document.querySelectorAll('.modal-overlay.active');
        activeModals.forEach(modal => modal.classList.remove('active'));
    }

    // --- 2. Carga del Sidebar y Lógica de Logout ---
    fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            // Inyectar el sidebar
            document.getElementById('sidebarContainer').innerHTML = html;

            // A) Marcar la opción activa en el menú
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });

            // B) Lógica del Botón Cerrar Sesión (Estilo Dashboard)
            const sidebarLogoutBtn = document.getElementById('logoutBtn');
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();

                    // Usar el modal personalizado (customConfirm) para mantener el estilo
                    if (typeof customConfirm !== 'undefined' && typeof AuthService !== 'undefined') {
                        const confirmed = await customConfirm(
                            '¿Estás seguro de que deseas cerrar sesión?',
                            'Cerrar Sesión',
                            { icon: 'ph-sign-out' }
                        );

                        if (confirmed) {
                            await AuthService.logout();
                            window.location.href = '../inicio.html';
                        }
                    } else {
                        // Fallback por seguridad si falla la carga de scripts
                        if (confirm('¿Cerrar sesión?')) {
                            window.location.href = '../inicio.html';
                        }
                    }
                });
            }
        })
        .catch(error => console.error('Error cargando el sidebar:', error));
</script>
