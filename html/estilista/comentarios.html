  <script>
    // --- 1. Funciones Globales de Modales ---
    // Cierra cualquier modal activo (funciona para todas las vistas)
    function closeModal() {
        const activeModals = document.querySelectorAll('.modal-overlay.active');
        activeModals.forEach(modal => modal.classList.remove('active'));
    }

    // --- 2. Carga del Sidebar y Lógica de Logout ---
    fetch('_sidebar.html')
        .then(response => response.text())
        .then(html => {
            // Inyectar el sidebar
            document.getElementById('sidebarContainer').innerHTML = html;

            // A) Marcar la opción activa en el menú
            const path = window.location.pathname;
            const page = path.split('/').pop().replace('.html', '') || 'dashboard';
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.getAttribute('data-page') === page) {
                    item.classList.add('active');
                }
            });

            // B) Lógica del Botón Cerrar Sesión (Estilo Dashboard)
            const sidebarLogoutBtn = document.getElementById('logoutBtn');
            
            if (sidebarLogoutBtn) {
                sidebarLogoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();

                    // Usar el modal personalizado (customConfirm) para mantener el estilo
                    if (typeof customConfirm !== 'undefined' && typeof AuthService !== 'undefined') {
                        const confirmed = await customConfirm(
                            '¿Estás seguro de que deseas cerrar sesión?',
                            'Cerrar Sesión',
                            { icon: 'ph-sign-out' }
                        );

                        if (confirmed) {
                            await AuthService.logout();
                            window.location.href = '../inicio.html';
                        }
                    } else {
                        // Fallback por seguridad si falla la carga de scripts
                        if (confirm('¿Cerrar sesión?')) {
                            window.location.href = '../inicio.html';
                        }
                    }
                });
            }
        })
        .catch(error => console.error('Error cargando el sidebar:', error));
</script>
