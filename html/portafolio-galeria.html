<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - GLAM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../Css/modals/logout_confirm.css">
    <link rel="stylesheet" href="../Css/modals/agendar_servicios.css">
    <link rel="stylesheet" href="../Css/modals/notificacion.css">
    <link rel="stylesheet" href="../Css/modals/register.css">
    <link rel="stylesheet" href="../Css/modals/profile_menu.css">
    <link rel="stylesheet" href="../Css/header_footer.css">
    <link rel="stylesheet" href="../Css/portafolio.css">

    <style>
        .gallery-header {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .gallery-header h1 {
            font-family: 'GFS Didot', serif;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .gallery-header p {
            font-size: 1.1em;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .image-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .image-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .image-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .image-item.portada::after {
            content: '⭐ Portada';
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal para ver imagen en grande */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10001;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="gallery-header">
            <div class="gallery-container">
                <a href="portafolio.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Portafolio
                </a>
                <h1 id="albumTitle">Cargando...</h1>
                <p id="albumDescription"></p>
            </div>
        </section>

        <section class="gallery-container">
            <div id="imagesGrid" class="images-grid">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-images"></i>
                <h3>No se encontraron imágenes</h3>
                <p>Este álbum no tiene imágenes disponibles</p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Modales -->
    <div id="modal-placeholder"></div>
    <div id="modal-placeholder-logout"></div>
    <div id="modal-placeholder-agendar"></div>

    <!-- Lightbox para ver imagen en grande -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <img id="lightboxImage" src="" alt="">
    </div>

    <!-- Loader global -->
    <div id="global-loader" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; align-items: center; justify-content: center;">
        <div style="text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #667eea;"></i>
            <p style="margin-top: 15px; color: #667eea; font-weight: bold;">Cargando galería...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../config/api.config.js"></script>
    <script src="../services/http.service.js"></script>
    <script src="../services/portafolio.service.js"></script>
    <script src="../js/header_footer.js"></script>
    <script src="../js/portafolio-galeria.js"></script>

    <script>
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function openLightbox(imageSrc) {
            document.getElementById('lightboxImage').src = imageSrc;
            document.getElementById('lightbox').classList.add('active');
        }
    </script>
</body>
</html>
