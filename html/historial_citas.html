<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Citas - Glamsoft</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../Css/modals/logout_confirm.css">
    <link rel="stylesheet" href="../Css/header_footer.css">
    <link rel="stylesheet" href="../Css/modals/agendar_servicios.css">
    <link rel="stylesheet" href="../Css/modals/notificacion.css">
    <link rel="stylesheet" href="../Css/modals/register.css">
    <link rel="stylesheet" href="../Css/modals/profile_menu.css">
    <link rel="stylesheet" href="../Css/historial_citas.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="historial-container">
            <h2 class="section-title">Historial de citas</h2>
            
            <div class="filtro-container">
                <label for="filtro-fecha">Filtrar</label>
                <div class="search-bar">
                    <input type="text" id="filtro-fecha" placeholder="Fecha (DD/MM/YYYY)">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Estatus</th>
                            <th>Fecha Cita</th>
                            <th>Fecha Solicitud</th>
                            <th>Servicios</th>
                            <th>Total</th>
                            <th>Comentario</th>
                        </tr>
                    </thead>
                    <tbody id="citas-table-body">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 20px;">Cargando historial...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <div id="footer-placeholder"></div>
    <div id="modal-placeholder"></div>
    <div id="modal-placeholder-agendar"></div>
    <div id="modal-placeholder-logout"></div>

    <script src="../config/api.config.js"></script>

    <script src="../services/http.service.js"></script>
    <script src="../services/auth.service.js"></script>
    <script src="../services/citas.service.js"></script>
    <script src="../services/comentarios.service.js"></script>
    <script src="../services/notificaciones.service.js"></script>

    <script src="../utils/state-manager.js"></script>

    <script src="../js/header_footer.js"></script>
    <script src="../js/historial_citas.js"></script>

    <!-- Modal para crear comentario -->
    <div id="comment-modal" class="comment-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:10000;">
        <div style="background:#fff; padding:18px; border-radius:10px; width:520px; max-width:95%;">
            <h3 style="margin-top:0;">Agregar comentario</h3>
            <div id="comment-modal-service" style="color:#666; margin-bottom:8px; font-size:0.95rem;"></div>
            <textarea id="comment-modal-text" rows="5" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; resize:vertical;" placeholder="Escribe tu comentario aquÃ­..."></textarea>
            <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
                <button id="comment-modal-cancel" style="background:#eee; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">Cancelar</button>
                <button id="comment-modal-submit" style="background:#B8860B; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">Enviar</button>
            </div>
        </div>
    </div>

</body>
</html>
