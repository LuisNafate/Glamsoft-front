<head>

6.0.0-beta3/css/all.min.css">
         <link rel="stylesheet" href="../Css/modals/logout_confirm.css">
         <link rel="stylesheet" href="../Css/modals/agendar_servicios.css">
    <link rel="stylesheet" href="../Css/agendar.css">

</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Calendar Section -->
        <section class="calendar-section">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav-btn" id="prevMonth">‹</button>
                    <h2 id="currentMonth"></h2>
                    <button class="calendar-nav-btn" id="nextMonth">›</button>
                </div>
                
                <div class="calendar-grid">
                   
                </div>
            </div>

            <!-- Time Slots -->
            <div class="time-slots">
                <!-- Los horarios se cargarán dinámicamente según disponibilidad -->
            </div>
        </section>

        <!-- Services Section -->
        <section class="services-section">
            <h3>Servicios</h3>
            <div class="services-grid">
                <!-- Los 3 servicios más populares se mostrarán aquí -->
            </div>
            <button id="mostrar-mas-servicios" class="btn-mostrar-mas" style="display: none;">
                Mostrar más servicios
            </button>
        </section>

        <!-- Stylists Section -->
        <section class="stylists-section">
            <h3>Estilistas</h3>
            <div class="stylists-grid">
                <!-- Los estilistas se filtrarán según el servicio seleccionado -->
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-buttons">
            <button class="btn-cancel">Cancelar</button>
            <button class="btn-confirm">Confirmar</button>
        </section>
    </main>
    <div id="modal-placeholder"></div>
    
    <div id="modal-placeholder-agendar"></div>
 <div id="modal-placeholder-cita"></div>
  <div id="modal-placeholder-error"></div>
  <div id="modal-placeholder-logout"></div>
   <div id="modal-placeholder-success"></div>

   <div id="modal-placeholder-agendar"></div>
 <div id="modal-placeholder-reject"></div>
 <div id="modal-placeholder-formulario"></div>
     <div id="footer-placeholder"></div>

   <!-- EmailJS SDK -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

   <script src="../config/api.config.js"></script>
   <script src="../services/http.service.js"></script>
   <script src="../services/auth.service.js"></script>
   <script src="../services/categorias.service.js"></script>
   <script src="../services/horarios.service.js"></script>
   <script src="../services/estilistas.service.js"></script>
   <script src="../services/servicios.service.js"></script>
   <script src="../services/citas.service.js"></script>
   <script src="../services/email.service.js"></script>
   <script src="../services/notificaciones.service.js"></script>
   <script src="../services/preguntas-formulario.service.js"></script>
   <script src="../utils/state-manager.js"></script>
   <script src="../js/header_footer.js"></script>
    <script src="../js/agendar.js"></script>
    <script src="../js/formulario.js"></script>
</body>
</html>
