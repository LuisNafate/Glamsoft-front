<head>

    <style>

    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Test de Promociones Frontend</h1>
        <p>Esta pÃ¡gina prueba todos los endpoints de promociones desde el frontend</p>
        
        <div class="test-section">
            <h3>Control de Pruebas</h3>
            <button onclick="runAllTests()">â–¶ï¸ Ejecutar Todas las Pruebas</button>
            <button onclick="clearLog()">ğŸ—‘ï¸ Limpiar Log</button>
        </div>
        
        <div class="test-section">
            <h3>Pruebas Individuales</h3>
            <button onclick="testGetAll()">1ï¸âƒ£ GET - Listar Todas</button>
            <button onclick="testCreate()">2ï¸âƒ£ POST - Crear Nueva</button>
            <button onclick="testGetById()">3ï¸âƒ£ GET - Obtener por ID</button>
            <button onclick="testUpdate()">4ï¸âƒ£ PUT - Actualizar</button>
            <button onclick="testGetServicios()">5ï¸âƒ£ GET - Servicios</button>
            <button onclick="testAddServicio()">6ï¸âƒ£ POST - Agregar Servicio</button>
            <button onclick="testDelete()">7ï¸âƒ£ DELETE - Eliminar</button>
        </div>
        
        <div class="test-section">
            <h3>ğŸ“‹ Log de Resultados</h3>
            <div class="log" id="logContainer"></div>
        </div>
    </div>
    
    <!-- Scripts necesarios -->
    <script src="config/api.config.js"></script>
    <script src="services/http.service.js"></script>
    <script src="services/promociones.service.js"></script>
    
    <script>
        let testPromocionId = null;
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }
        
        async function testGetAll() {
            log('ğŸ”„ TEST 1: GET /api/promociones - Obteniendo todas las promociones...', 'info');
            try {
                const response = await PromocionesService.getAll();
                const promociones = response.data?.data || response.data || [];
                log(`âœ… SUCCESS: Se obtuvieron ${promociones.length} promociones`, 'success');
                log(`   Respuesta: ${JSON.stringify(response.data).substring(0, 100)}...`, 'info');
                return true;
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testCreate() {
            log('ğŸ”„ TEST 2: POST /api/promociones - Creando nueva promociÃ³n...', 'info');
            try {
                const data = {
                    nombrePromocion: `Test Frontend ${new Date().getTime()}`,
                    tipoDescuento: 'PORCENTAJE',
                    descuento: 15.0,
                    fechaInicio: '2025-12-01',
                    fechaFin: '2025-12-31',
                    idServicio: null
                };
                
                const response = await PromocionesService.create(data);
                testPromocionId = response.data?.data?.idPromocion || response.data?.idPromocion;
                
                log(`âœ… SUCCESS: PromociÃ³n creada con ID=${testPromocionId}`, 'success');
                log(`   Nombre: ${response.data?.data?.nombre || response.data?.nombre}`, 'info');
                return true;
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testGetById() {
            if (!testPromocionId) {
                log('âš ï¸ Primero debes crear una promociÃ³n (Test 2)', 'error');
                return false;
            }
            
            log(`ğŸ”„ TEST 3: GET /api/promociones/${testPromocionId} - Obteniendo por ID...`, 'info');
            try {
                const response = await PromocionesService.getById(testPromocionId);
                log(`âœ… SUCCESS: PromociÃ³n obtenida`, 'success');
                log(`   Datos: ${JSON.stringify(response).substring(0, 100)}...`, 'info');
                return true;
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testUpdate() {
            if (!testPromocionId) {
                log('âš ï¸ Primero debes crear una promociÃ³n (Test 2)', 'error');
                return false;
            }
            
            log(`ğŸ”„ TEST 4: PUT /api/promociones/${testPromocionId} - Actualizando...`, 'info');
            try {
                const data = {
                    nombrePromocion: 'Test Frontend ACTUALIZADO',
                    tipoDescuento: 'PORCENTAJE',
                    descuento: 25.0,
                    fechaInicio: '2025-12-01',
                    fechaFin: '2025-12-31',
                    idServicio: null
                };
                
                const response = await PromocionesService.update(testPromocionId, data);
                log(`âœ… SUCCESS: PromociÃ³n actualizada`, 'success');
                return true;
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testGetServicios() {
            if (!testPromocionId) {
                log('âš ï¸ Primero debes crear una promociÃ³n (Test 2)', 'error');
                return false;
            }
            
            log(`ğŸ”„ TEST 5: GET /api/promociones/${testPromocionId}/servicios - Obteniendo servicios...`, 'info');
            try {
                const response = await PromocionesService.getServicios(testPromocionId);
                const servicios = response.data || response || [];
                log(`âœ… SUCCESS: ${servicios.length} servicios asociados`, 'success');
                return true;
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testAddServicio() {
            if (!testPromocionId) {
                log('âš ï¸ Primero debes crear una promociÃ³n (Test 2)', 'error');
                return false;
            }
            
            log(`ğŸ”„ TEST 6: POST /api/promociones/${testPromocionId}/servicios - Agregando servicio...`, 'info');
            try {
                const response = await PromocionesService.addServicio(testPromocionId, { idServicio: 1 });
                log(`âœ… SUCCESS: Servicio agregado`, 'success');
                return true;
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testDelete() {
            if (!testPromocionId) {
                log('âš ï¸ Primero debes crear una promociÃ³n (Test 2)', 'error');
                return false;
            }
            
            log(`ğŸ”„ TEST 7: DELETE /api/promociones/${testPromocionId} - Eliminando...`, 'info');
            try {
                const response = await PromocionesService.delete(testPromocionId);
                log(`âœ… SUCCESS: PromociÃ³n eliminada`, 'success');
                
                // Verificar que fue eliminada
                try {
                    await PromocionesService.getById(testPromocionId);
                    log(`âš ï¸ WARNING: La promociÃ³n todavÃ­a existe`, 'error');
                } catch (error) {
                    log(`âœ… CONFIRMED: PromociÃ³n eliminada correctamente (404)`, 'success');
                }
                
                testPromocionId = null;
                return true;
            } catch (error) {
                log(`âŒ ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function runAllTests() {
            clearLog();
            log('ğŸš€ Iniciando suite completa de pruebas...', 'info');
            log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
            
            await testGetAll();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testCreate();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testGetById();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testUpdate();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testGetServicios();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAddServicio();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testDelete();
            
            log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'info');
