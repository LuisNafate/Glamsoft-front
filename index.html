<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlamSoft - Sistema de Gestión</title>
  <meta http-equiv="refresh" content="0; url=./html/inicio.html">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin: 0;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Redirigiendo a la página principal...</h2>
    <p>Si no se redirige automáticamente, <a href="./html/inicio.html" style="color: white; text-decoration: underline;">haz clic aquí</a></p>
  </div>
  <script>
    // Fallback redirect en caso de que meta refresh falle
    setTimeout(() => {
      window.location.href = './html/inicio.html';
    }, 500);
  </script>
</body>
</html>
